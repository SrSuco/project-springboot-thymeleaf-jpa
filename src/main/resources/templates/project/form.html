<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout/base :: content">
<head>
    <title>Create/Edit Project</title>
</head>
<body>
<h2 th:text="${project != null ? 'Edit Project' : 'Create New Project'}"></h2>
<form th:action="@{/projects}" th:object="${project}" method="post">
    <div>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" th:field="*{name}" required>
    </div>
    <div>
        <label for="description">Description</label>
        <textarea id="description" name="description" th:field="*{description}"></textarea>
    </div>
    <button type="submit">Save</button>
</form>
</body>
</html>
