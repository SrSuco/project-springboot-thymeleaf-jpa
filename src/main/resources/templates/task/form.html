<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout/base :: content">
<head>
    <title>Create/Edit Task</title>
</head>
<body>
<h2 th:text="${task != null ? 'Edit Task' : 'Create New Task'}"></h2>
<form th:action="@{/tasks}" th:object="${task}" method="post">
    <div>
        <label for="title">Title</label>
        <input type="text" id="title" name="title" th:field="*{title}" required>
    </div>
    <div>
        <label for="status">Status</label>
        <select id="status" name="status" th:field="*{status}">
            <option th:value="TO_DO">To Do</option>
            <option th:value="IN_PROGRESS">In Progress</option>
            <option th:value="DONE">Done</option>
        </select>
    </div>
    <button type="submit">Save</button>
</form>
</body>
</html>
